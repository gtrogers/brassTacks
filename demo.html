<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>brassTacks.js Demo</title>
	</head>
	<body>
		<article id="main">
			<h1>brassTacks.js demo</h1>
			<h3>Jupiter is big!</h3>
			<p>The diameter of Jupiter is 11.2 times that of the earth.</p>
			<ul id="jupiter-is-big"></ul>
		</article>
		<script src="script/brassTacks.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="demo/demo.css">
		<link rel="stylesheet" type="text/css" href="style/brass-tacks.css">
		<script>
			_T_("jupiter-is-big").show(142984).as("diameter of the earth").value(12756.2).image("demo/earth.jpg").go();
		</script>
	</body>
</html>
